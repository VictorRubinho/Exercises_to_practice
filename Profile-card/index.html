<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./assets/top-circle.png" alt="top-circle" class="bg-image bg-image--top">
    <img src="./assets/botom-circle.png" alt="botom-circle" class="bg-image bg-image--botom">
    
    <article class="card">
        <header class="card__header">
            <img src="./assets/card-pattern.svg" alt="card patter" class="card__header--image">
            <img src="./assets/foto.jpeg" alt="foto profile" class="card__header--profile">
        </header>

        <section class="card__body">
            <p class="card__text">
                Victor Rubinho
                <span class="card__text card__text--light">26</span>
            </p>
            <p class="card__text card__text--light">
               London 
            </p>
        </section>

        <footer class="card__footer">

            <div class="card__stats">
                <p class="card__number">80k</p>
                <p class="card__text card__text--light">Followers</p>
            </div>

            <div class="card__stats">
                <p class="card__number">803k</p>
                <p class="card__text card__text--light">Likes</p>
            </div>

            <div class="card__stats">
                <p class="card__number">1.4k</p>
                <p class="card__text card__text--light">Photos</p>
            </div>

        </footer>

    </article>

</body>
</html>
