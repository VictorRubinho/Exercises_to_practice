<body>
    <nav id="navbar">
        <div class="container">
            <div class="logo"><a href="./index.html">Construcción & Reformas</a></div>

            </ul>
        </div>
    </nav>

    <section id="contact">
        <div class="container">
            <h2>Contacta con Nosotros</h2>
            <form action="">
                <div class="form-group">
                    <label for="Name">Nombre</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Message">Mensagen</label>
                    <textarea name="message" id="" class="form-control" cols="50" rows="20"></textarea>
                </div>
                <button class="btn btn-dark">Send</button>
            </form>
        </div>

    </section>

    <footer id="mainfooter">
        <div>

            <div class="flex-box social">
